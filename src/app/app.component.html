<div class="faizan">
  <h1>FAizan HAfeez</h1>
  <h2>FAizan HAfeez</h2>
  <div class="btn">
    <button (click)="getName('FAIZAN')">Submit</button>
    <button (click)="getData('ABDUL REHMAN')">Call Function</button>
  </div>
  <br />
  <input
    type="text"
    #box5
    (keyup)="getdata(box5.value)"
    placeholder="event keyup"
  />
  <br />
  <br />
  <input
    type="text"
    #box1
    (keydown)="getdata(box1.value)"
    placeholder="event keydown"
  />
  <br />
  <br />
  <input
    type="text"
    #box2
    (blur)="getdata(box2.value)"
    placeholder="event blur"
  />
  <br />
  <br />
  <input
    type="text"
    #box3
    (input)="getdata(box3.value)"
    placeholder="event input"
  />
  <br />
  <br />
  <h1 (mouseover)="getdata('Over')">Code step by step</h1>
  <h1 (mouseleave)="getdata('leave')">Code step by step</h1>
  <br />
  <br />
  <input type="tex" #box placeholder="Enter Name" name="name" />
  <button class="faizan" (click)="getValue(box.value)">USE ME</button>
  <p>Box Value is : {{ displayVal }}</p>
  <br />
  <p>Count is: {{ count }}</p>
  <div class="counter">
    <button class="faizan" (click)="counter('add')">Increment</button>
    <button class="faizan" (click)="counter('subtract')">Decrement</button>
    <br />
    <br />
    <button class="faizan" (click)="resetCounter()">RESET Button</button>
  </div>
</div>

<ng-template [ngIf]="color === 'red'">
  <h1 style="color: red">COLOR</h1>
</ng-template>

<ng-container [ngSwitch]="color">
  <h1 *ngSwitchCase="'red'" style="color: red">RED COLOR</h1>
  <h1 *ngSwitchDefault="" >NO COLOR</h1>
</ng-container>
